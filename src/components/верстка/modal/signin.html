<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400;8..144,700;8..144,800;8..144,900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Skypro</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-enter">
            <div class="modal__block">
                <form class="modal__form-login" id="formLogIn" action="#">
                    <div class="modal__logo">
                        <img src="../img/logo_modal.png" alt="logo">
                    </div>
                    <input class="modal__input login" type="text" name="login" id="formlogin" placeholder="email">
                    <input class="modal__input password" type="password" name="password" id="formpassword" placeholder="Пароль">
                    <button class="modal__btn-enter" id="btnEnter"><a href="../index.html">Войти</a> </button>
                    <button class="modal__btn-signup" id="btnSignUp"><a href="signup.html">Зарегистрироваться</a> </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
